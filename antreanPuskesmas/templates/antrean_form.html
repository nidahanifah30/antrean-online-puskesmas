<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Antrean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h3 class="mb-0">SIANTREON</h3>
        </div>

        <!-- profil -->
        <div class="profile">
            <img src="/static/images/profil1.png" alt="avatar">
            <p class="mb-0 fw-bold">Nida Hanifah</p>
            <small>nidahanifah@gmail.com</small>
        </div>

        <a href="/dashboard" class="nav-link {{ if eq .Page "dashboard" }}active{{ end }}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="/antrean/daftar" class="nav-link {{ if eq .Page "daftar" }}active{{ end }}">
            <i class="bi bi-clipboard-plus me-2"></i> Pendaftaran
        </a>

        <a href="/antrean/status" class="nav-link {{ if eq .Page "status" }}active{{ end }}">
            <i class="bi bi-hourglass-split me-2"></i> Status Antrean
        </a>

        <a href="/antrean/riwayat" class="nav-link {{ if eq .Page "riwayat" }}active{{ end }}">
            <i class="bi bi-archive me-2"></i> Riwayat Antrean
        </a>
        
        <div class="logout-button">
            <a href="/logout" class="btn btn-light text-danger fw-bold w-100">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-sm" id="toggleSidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div>
                <i class="bi bi-bell-fill me-3"></i>
                <i class="bi bi-gear-fill me-3"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>

        <!-- Kontainer dengan latar belakang -->
        <div class="p-4 flex-grow-1" id="contentWrapper">
            <div class="row">
                <h2><i class="bi bi-clipboard-plus me-2"></i>Pendaftaran Antrean</h2>
                <div class="mb-3 mt-3">
                    <div class="stat-card">
                        <form id="form-antrean">
                            <div class="mb-3">
                                <label>NIK</label>
                                <input type="text" name="nik" class="form-control" placeholder="Masukkan NIK Anda" required>
                            </div>
                            <div class="mb-3">
                                <label>No. HP</label>
                                <input type="text" name="no_hp" class="form-control" placeholder="Masukkan no. hp Anda" required>
                            </div>
                            <div class="mb-3">
                                <label>Layanan</label>
                                <select name="layanan" class="form-control" required>
                                    <option value="">--pilih layanan--</option>
                                    <option value="Imunisasi">Imunisasi</option>
                                    <option value="Gigi dan Mulut">Kesehatan Gigi dan Mulut</option>
                                    <option value="Kandungan">Pemeriksaan Kandungan</option>
                                    <option value="Umum">Pemeriksaan Umum</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Tanggal Kunjungan</label>
                                <input type="date" name="tanggal" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-center">Ambil Nomor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Â© Copyright 2025 - Puskesmas Ketanggungan. All rights reserved.
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAntrean" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Konfirmasi Pendaftaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nama:</strong> <span id="popup-nama"></span></p>
                    <p><strong>Layanan:</strong> <span id="popup-layanan"></span></p>
                    <p><strong>Tanggal:</strong> <span id="popup-tanggal"></span></p>
                    <p><strong>Nomor Antrean:</strong> <span class="text-success fw-bold" id="popup-nomor"></span></p>
                </div>
                <div class="modal-footer text-white">
                    <button type="button" id="btn-simpan" class="btn btn-success">Simpan</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/antrean.js"></script>
    <script src="/static/js/sidebar.js"></script>

</body>
</html>
