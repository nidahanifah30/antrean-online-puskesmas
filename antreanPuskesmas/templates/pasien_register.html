<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #444; /* abu gelap */
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .btn-login {
            background-color: black;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
            width: 100%;

        }

        .btn-login a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-login:hover {
            background-color: green;
            color: #000;
        }

        .btn-login:hover {
            color: #000;
        }

        .btn-login a:hover {
            color: #000;
        }

        .register-box {
            max-width: 450px;
            margin: 80px auto;
            background-color: #000; /* hitam */
            padding: 40px;
            border-radius: 30px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
        }

        .btn-register {
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #0097a7;
            color: black;
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .login-text a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        footer {
            bottom: 5px;
            margin-top: auto;
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/register">SIANTREON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/register">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Contact</a></li>
                    <button type="submit" class="btn btn-login"><a href="/login">Login</a></button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-box mt-5 mb-4">
        <h2>Registrasi Akun</h2>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Alamat Email</label>
                <input type="email" name="email" class="form-control" placeholder="Masukkan alamat email Anda" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Buat Password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Konfirmasi Password</label>
                <input type="password" name="konfirmasi_password" class="form-control" placeholder="Ketik ulang password" required>
            </div>
            <button type="submit" class="btn btn-register">Registrasi</button>
        </form>
        <div class="login-text">
        Sudah punya akun? <a href="/login">Login di sini</a>
        </div>
    </div>

    <footer class="position-absolute bottom-0 start-50 translate-middle-x">
        Â© Copyright 2025 - Puskesmas Ketanggungan. All rights reserved.
    </footer>

</body>
</html>
